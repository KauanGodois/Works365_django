{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/profissional.css' %}" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>365 Works</title>
    <style>
        body {
            background-image: url("{% static 'img/background.png' %}");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    {% include 'pages/navbar.html' %}

    <div class="wrapper">
        <form action="{% url 'register_usuario' %}" method="post"> {% csrf_token %}
            <h1>Cadastro Profissional</h1>

            <div class="input-box">
                <input type="text" name="username" required>
                <label for="">Nome Completo</label>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
                <label for="">CPF</label>
                <i class='bx bxs-id-card'></i>
            </div>

            <div class="input-box">
                <input type="text" name="telefone" pattern="\d{8,9}" required>
                <label for="">Telefone</label>
                <i class='bx bxs-phone'></i>
            </div>

            <div class="input-box">
                <input type="email" name="email" required>
                <label for="">Email</label>
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-box">
                <input type="text" id="categorias" name="categorias" required>
                <label for="">Áreas de Atuação:</label>
                <small>Separar por vírgulas (ex: Limpeza, Encanamento, Jardinagem)</small>
                <i class='bx bxs-paint-roll'></i>
            </div>

            <div class="input-box">
                <input type="password" name="senha" pattern="\d{8,9}" required>
                <label for="">Senha</label>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                <input type="password" name="confirmar_senha" pattern="\d{8,9}" required>
                <label for="">Confirme a Senha</label>
            </div>

            <button type="submit" class="btn">Cadastrar</button>

        </form>
    </div>

    <!-- ALERTS -->

    

    <!-- <div class="alert hide">
        <i class='bx bx-check'></i>
        <span class="msg">Cadastro Concluído</span>
        <div class="close-btn">
            <i class='bx bx-x'></i>
        </div>
        <div class="progress"></div>
    </div> -->

    <div class="alert hide">
        <i class='bx bxs-error-alt'></i>
        <span class="msg">Atenção:</span>
        <div class="close-btn">
            <i class='bx bx-x'></i>
        </div>
        <div class="progress"></div>
    </div>

    <button>Aperte</button>

    <script>
        function formatarCPF(campo) {
            var cpf = campo.value.replace(/\D/g, '');
            cpf = cpf.replace(/(\d{3})(?=\d)/g, '$1.');
            campo.value = cpf;
        }

        $('button').click(function () {
            $('.alert').removeClass("hide");
            $('.alert').addClass("show");
            $('.alert').addClass("showAlert");
            $('.progress').addClass("active");
            setTimeout(function () {
                $('.alert').addClass("hide");
                $('.alert').removeClass("show");
            }, 5000);
        });
        $('.close-btn').click(function () {
            $('.alert').addClass("hide");
            $('.alert').removeClass("show");
        });

    </script>

    <footer>
        <p>&copy; 365 WORKS</p>
    </footer>
</body>

</html>
